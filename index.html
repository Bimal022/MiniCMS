<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniCMS - Content Management Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <form class="login-form" id="loginForm">
            <h2>🔧 MiniCMS Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>
            <button type="submit" class="btn">Login to Dashboard</button>
        </form>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="container">
            <header class="header">
                <h1>🔧 MiniCMS Dashboard</h1>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </header>

            <div class="main-content">
                <!-- Sidebar -->
                <div class="sidebar">
                    <h3>📄 Pages</h3>
                    <ul class="page-list" id="pageList">
                        <!-- Pages will be dynamically added here -->
                    </ul>
                    <button class="btn-primary" id="newPageBtn">+ New Page</button>
                </div>

                <!-- Editor -->
                <div class="editor">
                    <h3 id="editorTitle">Create New Page</h3>
                    <form class="editor-form" id="editorForm">
                        <input type="text" id="pageTitle" placeholder="Page Title" required>
                        <input type="url" id="pageImage" placeholder="Image URL (optional)">
                        <textarea id="pageContent" placeholder="Page content..."></textarea>
                        
                        <div class="component-builder">
                            <h4>🧩 Page Components</h4>
                            <select id="componentType">
                                <option value="">Select Component Type</option>
                                <option value="header">Header</option>
                                <option value="hero">Hero Section</option>
                                <option value="text">Text Block</option>
                                <option value="image">Image Block</option>
                            </select>
                            <button type="button" class="btn-secondary" id="addComponentBtn">Add Component</button>
                            
                            <div class="component-list" id="componentList">
                                <!-- Components will be added here -->
                            </div>
                        </div>

                        <div class="button-group">
                            <button type="submit" class="btn-primary">💾 Save Page</button>
                            <button type="button" class="btn-secondary" id="previewBtn">👁️ Preview</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🔍 Page Preview</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="preview-content" id="previewContent">
                <!-- Preview content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
