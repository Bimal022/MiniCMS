<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniCMS - Content Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            transform: translateY(-20px);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(-20px); }
        }

        .login-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .header {
            background: white;
            padding: 1rem 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 1.8rem;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff5252;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .sidebar {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .sidebar h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .page-list {
            list-style: none;
            margin-bottom: 1rem;
        }

        .page-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .page-item.active {
            background: #667eea;
            color: white;
        }

        .delete-page-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .editor {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .editor h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .editor-form {
            display: grid;
            gap: 1rem;
        }

        .editor-form input,
        .editor-form textarea,
        .editor-form select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .editor-form input:focus,
        .editor-form textarea:focus,
        .editor-form select:focus {
            outline: none;
            border-color: #667eea;
        }

        .editor-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .component-builder {
            border: 2px dashed #e1e1e1;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .component-list {
            margin-bottom: 1rem;
        }

        .component-item {
            background: #f8f9fa;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .remove-component-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease;
        }

        .btn-secondary {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            transform: translateY(-2px);
        }

        /* Preview Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 0;
            width: 90%;
            max-width: 1000px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            opacity: 0.7;
        }

        .preview-content {
            padding: 2rem;
        }

        /* Preview Styles */
        .preview-page {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .preview-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .preview-hero {
            text-align: center;
            padding: 3rem 1rem;
            background: #f8f9fa;
            margin-bottom: 2rem;
        }

        .preview-hero img {
            max-width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .preview-text {
            padding: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
        }

        /* Drag and Drop Styles */
        .dragging {
            opacity: 0.5;
        }

        .drag-over {
            background-color: #e3f2fd;
            border: 2px dashed #2196f3;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <form class="login-form" id="loginForm">
            <h2>🔧 MiniCMS Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>
            <button type="submit" class="btn">Login to Dashboard</button>
        </form>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="container">
            <header class="header">
                <h1>🔧 MiniCMS Dashboard</h1>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </header>

            <div class="main-content">
                <!-- Sidebar -->
                <div class="sidebar">
                    <h3>📄 Pages</h3>
                    <ul class="page-list" id="pageList">
                        <!-- Pages will be dynamically added here -->
                    </ul>
                    <button class="btn-primary" id="newPageBtn">+ New Page</button>
                </div>

                <!-- Editor -->
                <div class="editor">
                    <h3 id="editorTitle">Create New Page</h3>
                    <form class="editor-form" id="editorForm">
                        <input type="text" id="pageTitle" placeholder="Page Title" required>
                        <input type="url" id="pageImage" placeholder="Image URL (optional)">
                        <textarea id="pageContent" placeholder="Page content..."></textarea>
                        
                        <div class="component-builder">
                            <h4>🧩 Page Components</h4>
                            <select id="componentType">
                                <option value="">Select Component Type</option>
                                <option value="header">Header</option>
                                <option value="hero">Hero Section</option>
                                <option value="text">Text Block</option>
                                <option value="image">Image Block</option>
                            </select>
                            <button type="button" class="btn-secondary" id="addComponentBtn">Add Component</button>
                            
                            <div class="component-list" id="componentList">
                                <!-- Components will be added here -->
                            </div>
                        </div>

                        <div class="button-group">
                            <button type="submit" class="btn-primary">💾 Save Page</button>
                            <button type="button" class="btn-secondary" id="previewBtn">👁️ Preview</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🔍 Page Preview</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="preview-content" id="previewContent">
                <!-- Preview content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        class MiniCMS {
            constructor() {
                this.pages = JSON.parse(localStorage.getItem('miniCMSPages')) || [];
                this.currentPageId = null;
                this.components = [];
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadPages();
            }

            bindEvents() {
                // Login
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.login();
                });

                // Logout
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.logout();
                });

                // New Page
                document.getElementById('newPageBtn').addEventListener('click', () => {
                    this.newPage();
                });

                // Save Page
                document.getElementById('editorForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.savePage();
                });

                // Preview
                document.getElementById('previewBtn').addEventListener('click', () => {
                    this.previewPage();
                });

                // Add Component
                document.getElementById('addComponentBtn').addEventListener('click', () => {
                    this.addComponent();
                });

                // Modal
                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeModal();
                });

                // Close modal on outside click
                document.getElementById('previewModal').addEventListener('click', (e) => {
                    if (e.target.id === 'previewModal') {
                        this.closeModal();
                    }
                });
            }

            login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Simple validation (no real authentication)
                if (username && password) {
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    this.showNotification('Login successful!', 'success');
                } else {
                    this.showNotification('Please enter both username and password', 'error');
                }
            }

            logout() {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                this.showNotification('Logged out successfully', 'info');
            }

            loadPages() {
                const pageList = document.getElementById('pageList');
                pageList.innerHTML = '';

                this.pages.forEach((page, index) => {
                    const li = document.createElement('li');
                    li.className = 'page-item';
                    li.innerHTML = `
                        <span onclick="cms.editPage(${index})">${page.title}</span>
                        <button class="delete-page-btn" onclick="cms.deletePage(${index})">Delete</button>
                    `;
                    pageList.appendChild(li);
                });
            }

            newPage() {
                this.currentPageId = null;
                this.components = [];
                document.getElementById('editorTitle').textContent = 'Create New Page';
                document.getElementById('pageTitle').value = '';
                document.getElementById('pageImage').value = '';
                document.getElementById('pageContent').value = '';
                this.updateComponentList();
                this.clearActivePages();
            }

            editPage(index) {
                const page = this.pages[index];
                this.currentPageId = index;
                this.components = page.components || [];
                
                document.getElementById('editorTitle').textContent = `Edit: ${page.title}`;
                document.getElementById('pageTitle').value = page.title;
                document.getElementById('pageImage').value = page.image || '';
                document.getElementById('pageContent').value = page.content || '';
                this.updateComponentList();
                
                // Highlight active page
                this.clearActivePages();
                document.querySelectorAll('.page-item')[index].classList.add('active');
            }

            clearActivePages() {
                document.querySelectorAll('.page-item').forEach(item => {
                    item.classList.remove('active');
                });
            }

            savePage() {
                const title = document.getElementById('pageTitle').value;
                const image = document.getElementById('pageImage').value;
                const content = document.getElementById('pageContent').value;

                if (!title) {
                    this.showNotification('Please enter a page title', 'error');
                    return;
                }

                const pageData = {
                    title,
                    image,
                    content,
                    components: this.components,
                    createdAt: new Date().toISOString()
                };

                if (this.currentPageId !== null) {
                    // Update existing page
                    this.pages[this.currentPageId] = pageData;
                    this.showNotification('Page updated successfully!', 'success');
                } else {
                    // Create new page
                    this.pages.push(pageData);
                    this.showNotification('Page created successfully!', 'success');
                }

                this.saveToStorage();
                this.loadPages();
            }

            deletePage(index) {
                if (confirm('Are you sure you want to delete this page?')) {
                    this.pages.splice(index, 1);
                    this.saveToStorage();
                    this.loadPages();
                    this.newPage(); // Reset editor
                    this.showNotification('Page deleted successfully', 'info');
                }
            }

            addComponent() {
                const componentType = document.getElementById('componentType').value;
                if (!componentType) {
                    this.showNotification('Please select a component type', 'error');
                    return;
                }

                const component = {
                    type: componentType,
                    id: Date.now(),
                    content: this.getDefaultComponentContent(componentType)
                };

                this.components.push(component);
                this.updateComponentList();
                document.getElementById('componentType').value = '';
            }

            getDefaultComponentContent(type) {
                const defaults = {
                    header: { title: 'Header Title', subtitle: 'Header Subtitle' },
                    hero: { title: 'Hero Title', description: 'Hero Description', image: '' },
                    text: { content: 'Your text content here...' },
                    image: { url: '', alt: 'Image description', caption: '' }
                };
                return defaults[type] || {};
            }

            updateComponentList() {
                const componentList = document.getElementById('componentList');
                componentList.innerHTML = '';

                this.components.forEach((component, index) => {
                    const div = document.createElement('div');
                    div.className = 'component-item';
                    div.draggable = true;
                    div.innerHTML = `
                        <span>🧩 ${component.type.charAt(0).toUpperCase() + component.type.slice(1)} Component</span>
                        <button class="remove-component-btn" onclick="cms.removeComponent(${index})">Remove</button>
                    `;
                    
                    // Add drag and drop functionality
                    div.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', index);
                        div.classList.add('dragging');
                    });
                    
                    div.addEventListener('dragend', () => {
                        div.classList.remove('dragging');
                    });
                    
                    div.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        div.classList.add('drag-over');
                    });
                    
                    div.addEventListener('dragleave', () => {
                        div.classList.remove('drag-over');
                    });
                    
                    div.addEventListener('drop', (e) => {
                        e.preventDefault();
                        div.classList.remove('drag-over');
                        const draggedIndex = parseInt(e.dataTransfer.getData('text/plain'));
                        this.reorderComponents(draggedIndex, index);
                    });
                    
                    componentList.appendChild(div);
                });
            }

            reorderComponents(fromIndex, toIndex) {
                const component = this.components.splice(fromIndex, 1)[0];
                this.components.splice(toIndex, 0, component);
                this.updateComponentList();
            }

            removeComponent(index) {
                this.components.splice(index, 1);
                this.updateComponentList();
            }

            previewPage() {
                const title = document.getElementById('pageTitle').value;
                const image = document.getElementById('pageImage').value;
                const content = document.getElementById('pageContent').value;

                if (!title) {
                    this.showNotification('Please enter a page title to preview', 'error');
                    return;
                }

                const previewHTML = this.generatePreviewHTML(title, image, content, this.components);
                document.getElementById('previewContent').innerHTML = previewHTML;
                document.getElementById('previewModal').style.display = 'block';
            }

            generatePreviewHTML(title, image, content, components) {
                let html = `<div class="preview-page">`;

                // Generate components
                components.forEach(component => {
                    switch(component.type) {
                        case 'header':
                            html += `
                                <div class="preview-header">
                                    <h1>${component.content.title}</h1>
                                    <p>${component.content.subtitle}</p>
                                </div>
                            `;
                            break;
                        case 'hero':
                            html += `
                                <div class="preview-hero">
                                    ${component.content.image ? `<img src="${component.content.image}" alt="${component.content.title}">` : ''}
                                    <h2>${component.content.title}</h2>
                                    <p>${component.content.description}</p>
                                </div>
                            `;
                            break;
                        case 'text':
                            html += `
                                <div class="preview-text">
                                    <p>${component.content.content}</p>
                                </div>
                            `;
                            break;
                        case 'image':
                            html += `
                                <div class="preview-text" style="text-align: center;">
                                    ${component.content.url ? `<img src="${component.content.url}" alt="${component.content.alt}" style="max-width: 100%; height: auto; border-radius: 8px;">` : ''}
                                    ${component.content.caption ? `<p style="font-style: italic; margin-top: 0.5rem;">${component.content.caption}</p>` : ''}
                                </div>
                            `;
                            break;
                    }
                });

                // Add main content if components are empty
                if (components.length === 0) {
                    html += `
                        <div class="preview-header">
                            <h1>${title}</h1>
                        </div>
                    `;
                    
                    if (image) {
                        html += `
                            <div class="preview-hero">
                                <img src="${image}" alt="${title}">
                            </div>
                        `;
                    }
                    
                    if (content) {
                        html += `
                            <div class="preview-text">
                                <p>${content}</p>
                            </div>
                        `;
                    }
                }

                html += `</div>`;
                return html;
            }

            closeModal() {
                document.getElementById('previewModal').style.display = 'none';
            }

            saveToStorage() {
                localStorage.setItem('miniCMSPages', JSON.stringify(this.pages));
            }

            showNotification(message, type = 'info') {
                // Create notification element
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 1rem 1.5rem;
                    background: ${type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#17a2b8'};
                    color: white;
                    border-radius: 8px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    z-index: 10000;
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // Remove after 3 seconds
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }
        }

        // Add slide animations for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize CMS
        const cms = new MiniCMS();
    </script>
</body>
</html>
